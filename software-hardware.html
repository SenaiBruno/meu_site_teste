        <figure class="foto-legenda">
           <img id="icone" src="imagem/sofrware.jpg">
            <figcaption>
        <h3> O que é um Software?</h3>
        <p>Um software é um serviço que nos permitem realizar tarefas específicas em um computador. Por exemplo, os sistemas operacionais, aplicativos, navegadores web, jogos entre outros. </p>
    <p>Ou seja: Um software é todo programa presente nos diversos dispositivos (computadores, celulares, televisores, entre outros).
    </p>
            </figcaption>

            <img id="icone" src="imagem/hardware.jpg">

        <h3> O que é um Hardware?</h3>
    <p>Hardware é todo e qualquer componente ou equipamento físico, tanto dentro quanto fora da Tecnologia da Informação. De uma maneira geral, qualquer máquina, ferramenta ou utensílio, de uma máquina de fresa a uma chave-inglesa, passando pelo seu celular ou computador é um hardware.</p>

        <h3> Qual a diferença entre eles?</h3>
    <p>Então um Hardware é o termo usado para se referir a todos os componentes físicos de um computador. Ou seja, é tangível e pode ser tocado e visto. O software, por outro lado, é o conjunto de programas e instruções que fazem o hardware funcionar. Ou seja, é intangível e consiste em códigos e programas.</p>
